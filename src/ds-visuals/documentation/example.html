<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://unpkg.com/d3@5.15.0/dist/d3.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
    	body{
			margin: 0px;
			overflow-x: hidden;
		  	overflow-y: scroll;
		  	font-family: poppins;
		  	cursor: context-menu;
		  	background-color:  #eef5f9;
		}
    	.base{
			min-height: 450px;
			max-width: 720px;
			padding: 20px;
			border-radius: 5px;
			margin: 0px;
			margin-right: 10px;
		}

		.contain{
		  padding-left: 30px;
		}

		.card{
		  padding: 20px;
		  margin: 10px;
		  text-align: center;
		  background-color: white;
		  border: 0px solid rgba(0, 0, 0, 0.125);
		  border-radius: 0.25rem;
		  transition: 0.3s;
		}

		.code-viewer{
		  text-align: left;
		}

    </style>
</head>
<body>
	<div class="contain row col-md-12">
		<div class="card base visualizer col-md">
			<div id="output"></div>
			<div class="alert alert-success">Visualisation Appears here!</div>
			<div class="data"></div>
		</div>
		<div class="card base code-viewer col-md">
			<div id="none" class="alert alert-success">Code Appears here!</div>
		</div>
	</div>
	
	<script type="text/javascript" id="exec"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Executor</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://unpkg.com/d3@5.15.0/dist/d3.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../index.css">
	<style type="text/css">
		svg{
			overflow: scroll;
		}
		html{
			scroll-behavior: smooth;
		}
	</style>
</head>
<body>
	<nav class="navbar" style="background-color: white; padding: 10px; height: 74px; color: black;">
		<div class="speed center">
			<button class="btn">Visualisation<br>speed</button>:
			<a class="btn btn-info" id="speed_0_1x" onclick="setSpeed(speed_0_1x, $(this))">0.1x</a>
			<a class="btn btn-info" id="speed_0_5x" onclick="setSpeed(speed_0_5x, $(this))">0.5x</a>
			<a class="btn btn-info" id="speed_1x" onclick="setSpeed(speed_1x, $(this))">1x</a>
			<a class="btn btn-info disabled" id="speed_2x" onclick="setSpeed(speed_2x, $(this))">2x</a>
			<a class="btn btn-info" id="speed_3x" onclick="setSpeed(speed_3x, $(this))">3x</a>
			<a class="btn btn-info" id="speed_10x" onclick="setSpeed(speed_10x, $(this))">10x</a>
			<a class="btn btn-info" id="speed_x" onclick="setSpeed(speed_x, $(this))">100x</a>
	</nav>
	<div class="contain row col-md-12" id="vis-pane">
		<div class="card base visualizer col-md">
			<div id="output"></div>
			<div class="alert alert-success">Visualisation Appears here!</div>
			<div class="data"></div>
		</div>
		<div class="card base code-viewer col-md">
			<div id="scroller">&nbsp</div>
			<div id="none" class="alert alert-success">Code Appears here!</div>
		</div>
	</div>
	<script type="text/javascript" id="exec"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
	<script type="text/javascript" src="../index.js"></script>
	<script type="text/javascript" src="../stack/index.js"></script>
	<script type="text/javascript" src="../queue/index.js"></script>
	<script type="text/javascript" src="../tree/index.js"></script>
	<script type="text/javascript">
		$(document).bind('keydown', function(e) {
		  if(e.ctrlKey && (e.which == 83)) {
		    e.preventDefault();
		    return false;
		  }
		});
		$(document).on('scroll', function(e){
			let scroll_val = $(document).scrollTop();
			$('#scroller').css('height', scroll_val+'px');
		});
	</script>
</body>
</html>
